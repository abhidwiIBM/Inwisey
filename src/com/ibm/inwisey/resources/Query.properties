INSERT_ILC_DATA = Insert into ilc.ilcdata (EmpID,EmpName,ClaimCode,Activity,WeekEndDate,TotHrs,ShiftType,UsInd,OnOffShore, BillingType,Category,Bam,AppArea,BusinessArea,Month,Quarter,Dm,Asm,Asd,WrNo,IsTicket,StaffType,IsCTC, IsRTC,PlannedHrs,IsBillable,Remarks,CtcOrRtc,WorkType,WrDesc,CostCenter,Category2,OnOffLanded,Tower,LastModified,AsmItwr,AsdItwr,ItwrActual,GroupType,VendorClass,WrIncDef) values(?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?,?);
CHECK_TABLE_LOCK = select lock_By from ilc.lockTable where lockStatus = 1;
INSERT_TABLE_LOCK = Insert into ilc.lockTable (lock_By,lockStatus) Values(?,?);
DELETE_TABLE_LOCK = Delete from ilc.lockTable;
REPORT_DATA = Select *from ilc.ilcdata;
UPDATE_ILC_DATA = Update ilc.ilcdata set EmpID = ?,  EmpName = ?,  ClaimCode = ?,  Activity = ?,  WeekEndDate = ?,  TotHrs = ?,  ShiftType = ?,  UsInd = ?,  OnOffShore = ?,   BillingType = ?,  Category = ?,  Bam = ?,  AppArea = ?,  BusinessArea = ?,  Month = ?,  Quarter = ?,  Dm = ?,  Asm = ?,  Asd = ?,  WrNo = ?,  IsTicket = ?,  StaffType = ?,  IsCTC = ?,   IsRTC = ?,  PlannedHrs = ?,  IsBillable = ?,  Remarks = ?,  CtcOrRtc = ?,  WorkType = ?,  WrDesc = ?,  CostCenter = ?,  Category2 = ?,  OnOffLanded = ?,  Tower = ?,  LastModified = ?,  AsmItwr = ?,  AsdItwr = ?,  ItwrActual = ?,  GroupType = ?,  VendorClass = ?,  WrIncDef = ? where SeqID = ?;
INSERT_SIGN_OFF = Insert into ilc.reportsignoff (billCycle, user ) value ( ? , ? );  